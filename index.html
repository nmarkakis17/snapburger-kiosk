<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapBurger · Theo Kiosk</title>

    <style>

      /* ===== Design tokens ===== */
      :root{
        --sb-bg:#0b1020; --sb-panel:#11172b; --sb-panel-2:#121a33;
        --sb-text:#eef2ff; --sb-subtext:#b8c2ff;
        --sb-accent:#ff7a18;         /* brand orange */
        --sb-accent-2:#1da1ff;       /* electric blue */
        --sb-border:#1f2a44; --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.35);
      }

      html, body, #root { height: 100%; }

      /* ===== Website haze (from your site App.jsx) ===== */
      html { background:#0b1220; }
      body, #root { background: transparent; }

      /* Put haze on top of dark base, with faint grid lines */
      .global-haze{
        position: fixed; inset: 0; z-index: 0; pointer-events: none;
        background:
          radial-gradient(1100px 700px at 10% -10%, rgba(34,211,238,.34), transparent 60%),
          radial-gradient(900px 600px at 95% 0%, rgba(14,165,233,.30), transparent 60%),
          radial-gradient(1100px 700px at 65% 55%, rgba(249,115,22,.40), transparent 62%),
          radial-gradient(900px 600px at 0% 100%, rgba(251,146,60,.28), transparent 60%),
          linear-gradient(135deg, rgba(14,165,233,.18), rgba(249,115,22,.22) 60%),
          #0b1220;
        background-attachment: fixed, fixed, fixed, fixed, fixed, fixed;
        filter: saturate(1.08);
      }
      .global-haze::after{
        content:""; position:absolute; inset:0;
        background:
          linear-gradient(transparent 95%, rgba(255,255,255,.06) 95%) 0 0/ 100% 28px,
          linear-gradient(90deg, transparent 95%, rgba(255,255,255,.06) 95%) 0 0/ 28px 100%;
        mix-blend-mode: screen; opacity: .22;
      }

      /* Ensure app content sits above haze */
      .page, .container { position: relative; z-index: 1; }

      /* ===== Layout + cards ===== */
      .container{max-width:1100px;margin:0 auto;padding:28px;display:grid;gap:22px}
      .grid-2{display:grid;gap:22px;grid-template-columns:1fr 1fr}
      .card{
        background:#ffffff;           /* white cards by request */
        color:#0b1020;
        border:1px solid rgba(10,15,30,.10);
        border-radius:var(--radius);
        padding:16px; box-shadow:0 12px 28px rgba(0,0,0,.18);
      }
      .row{display:flex;align-items:center;gap:10px}
      .space{display:flex;justify-content:space-between;align-items:center;gap:10px}

      /* ===== Buttons / inputs / badges ===== */
      .input{padding:10px 12px;border-radius:12px;border:1px solid var(--sb-border);background:#0c1326;color:var(--sb-text)}
      .btn{cursor:pointer;border:none;border-radius:12px;padding:10px 14px;font-weight:700}
      /* all pills orange with black text */
      .btn, .btn-primary, .btn-success, .btn-ghost {
        background: linear-gradient(135deg, var(--sb-accent), #ff9650);
        color: #000 !important;
        border: none;
      }
      .btn:disabled{opacity:.5;cursor:not-allowed}
      .badge{display:inline-block;font-size:12px;padding:4px 10px;border-radius:999px;background:#0c1326;border:1px solid var(--sb-border);color:var(--sb-subtext)}

      /* ===== Headings: brand blue ===== */
      h1, h2 { color: var(--sb-accent-2); }

      /* ===== Menu grid ===== */
      .menu{display:grid;gap:14px;grid-template-columns:repeat(auto-fill,minmax(210px,1fr))}
      .menu .item{border:1px solid rgba(10,15,30,.10);border-radius:16px;padding:12px;background:#ffffff}
      .menu .title{font-weight:700}
      .menu .meta{font-size:12px;color:#51607a}
      .menu .price{font-weight:700;margin-top:4px}
      .menu .thumb{aspect-ratio:4/3;border-radius:12px;overflow:hidden;background:#0c1326;display:grid;place-items:center;margin-bottom:8px;border:1px solid var(--sb-border)}
      .menu .thumb img{width:100%;height:100%;object-fit:cover}

      /* ===== Cart list ===== */
      .kv{display:grid;gap:6px}
      .kv label{font-size:12px;color:#51607a}
      .cart-list{display:grid;gap:10px}
      .cart-item{display:flex;justify-content:space-between;align-items:center;border:1px solid rgba(10,15,30,.10);border-radius:14px;padding:10px;background:#ffffff}
      .qty button{border:1px solid var(--sb-border);background:#0c1326;color:#fff;border-radius:10px;padding:4px 10px}
      .footer{opacity:.7;text-align:center;padding:8px}

      /* ===== Transparent hero w/ bubbles (matches site vibe) ===== */
      .hero{
        position:relative; overflow:hidden;
        background:transparent;
        border:1px solid var(--sb-border);
        border-radius:28px;
        padding:36px 24px;
        box-shadow:var(--shadow);
      }
      .hero::before, .hero::after{
        content:""; position:absolute; width:65vmax; height:65vmax;
        filter:blur(40px); pointer-events:none; z-index:0; opacity:.95;
      }
      .hero::before{ left:-40%; bottom:-45%; background:radial-gradient(closest-side, rgba(29,161,255,.35), transparent 70%); }
      .hero::after{  right:-40%; top:-45%;   background:radial-gradient(closest-side, rgba(255,122,24,.35), transparent 70%); }

      .theo-hero{ height:88px; width:auto; object-fit:contain }
      .hero-title{ margin:0; font-size:clamp(22px,4vw,36px); font-weight:800; color:#fff }   /* big white line */
      .hero-sub{   margin:0; font-size:clamp(18px,3vw,28px); font-weight:800 }               /* h2 will be blue via global rule */
      .footer { color: #fff !important; opacity: .9; }
      /* === Glow + shimmer effects === */

/* Shimmer for headline */
.shimmer {
  position: relative;
  display: inline-block;
  overflow: hidden;
}
.shimmer::after {
  content: "";
  position: absolute;
  top: 0; left: -100%; height: 100%; width: 100%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
  animation: shimmer-sweep 2s infinite;   /* was 6s, now 2s */
}
@keyframes shimmer-sweep {
  0% { left: -100%; }
  40% { left: 100%; }
  100% { left: 100%; }
}

/* Glow pulse for Theo-Kiosk */
.glow {
  text-shadow: 0 0 8px rgba(29,161,255,.7), 0 0 16px rgba(29,161,255,.4);
  animation: glow-pulse 3.5s ease-in-out infinite;
}
@keyframes glow-pulse {
  0%, 100% { text-shadow: 0 0 6px rgba(29,161,255,.7), 0 0 14px rgba(29,161,255,.3); }
  50% { text-shadow: 0 0 12px rgba(29,161,255,.9), 0 0 22px rgba(29,161,255,.6); }
}
      /* Enhance Theo-Kiosk look */
.hero-sub.glow {
  font-size: clamp(28px, 5vw, 42px);   /* bigger */
  font-weight: 900;                    /* thicker */
  font-family: "Trebuchet MS", "Segoe UI", sans-serif; /* rounder feel */
  letter-spacing: 1px;
  text-transform: uppercase;
}
      /* Equation headline */
.hero-title {
  margin: 0;
  font-size: clamp(22px, 4vw, 36px);
  font-weight: 800;
  color: #fff;
  text-align: center;
  line-height: 1.3;
}

/* Theo-Kiosk part of equation */
.hero-title .glow {
  font-size: clamp(28px, 5vw, 42px);
  font-weight: 900;
  font-family: "Trebuchet MS", "Segoe UI", sans-serif;
  letter-spacing: 1px;
  text-transform: uppercase;
  text-shadow: 0 0 8px rgba(29,161,255,.7), 0 0 16px rgba(29,161,255,.4);
  animation: glow-pulse 3.5s ease-in-out infinite;
}
/* ===== Neon Totem (landing screen) ===== */
.totem {
  --neo-border: #ffb258;          /* warm neon edge */
  --neo-inner:  #16b2d8;          /* cyan glow */
  --panel-bg:   #0a1b24;          /* deep teal */
  --panel-mid:  #0e2531;          /* mid teal */
  position: relative;
  border-radius: 28px;
  padding: 22px;
  background:
    linear-gradient(180deg, rgba(255,178,88,.25), transparent 14%),
    linear-gradient(180deg, rgba(22,178,216,.15), transparent 40%),
    var(--panel-bg);
  box-shadow:
    0 0 0 4px rgba(255,178,88,.3) inset,
    0 0 0 1px rgba(255,178,88,.65),
    0 18px 40px rgba(0,0,0,.55),
    0 0 36px rgba(22,178,216,.35);
  border: 2px solid var(--neo-border);
}

.totem-inner {
  border-radius: 22px;
  background:
    linear-gradient(180deg, rgba(22,178,216,.10), transparent 35%),
    var(--panel-mid);
  border: 1px solid rgba(255,178,88,.45);
  padding: 18px;
  box-shadow:
    inset 0 0 0 1px rgba(22,178,216,.25),
    inset 0 0 22px rgba(22,178,216,.18);
  display: grid; gap: 16px;
}

.totem .crest {
  display:flex; align-items:center; gap:10px;
  color:#ffd59a; font-weight:900; letter-spacing:.5px;
  text-shadow: 0 0 10px rgba(255,178,88,.6);
}
.totem .crest img { height:42px; width:auto; object-fit:contain }

.totem .title {
  color:#f7f8fb; font-size: 20px; font-weight:800;
  text-shadow: 0 0 10px rgba(22,178,216,.35);
  margin: 2px 0 6px;
}

.totem .cta {
  background: linear-gradient(180deg, rgba(22,178,216,.25), rgba(22,178,216,.10));
  border: 2px solid rgba(255,178,88,.75);
  color:#f0fbff; font-weight:900; font-size:18px;
  padding:16px 14px; border-radius:16px; text-align:center; cursor:pointer;
  box-shadow:
    inset 0 0 0 1px rgba(22,178,216,.35),
    0 8px 22px rgba(0,0,0,.35),
    0 0 20px rgba(255,178,88,.35);
  transition: transform .08s ease, box-shadow .12s ease;
}
.totem .cta:hover { transform: translateY(-1px); }
.totem .cta:active{ transform: translateY(0); }

.totem .sub { color:#a9d7e6; font-size:14px; text-align:center; margin-top:-6px }

.totem .divider {
  height:1px; background:
    linear-gradient(90deg, transparent, rgba(255,178,88,.6), transparent);
  margin: 4px 0;
}

.totem .welcome { 
  color:#f4f7ff; font-size: 26px; font-weight:900; text-align:center;
  text-shadow: 0 0 12px rgba(22,178,216,.35);
  margin: 6px 0;
}

.totem .theo-big {
  display:block; margin: 2px auto 0; height: 90px; width:auto; object-fit:contain;
  filter: drop-shadow(0 0 18px rgba(22,178,216,.35));
}

.totem .tagline {
  color:#c9f1ff; text-align:center; font-size:15px; font-weight:700;
  text-shadow: 0 0 10px rgba(22,178,216,.25);
}

/* make landing row a single centered column on wide screens */
.landing-wrap{
  display:grid; grid-template-columns: 1fr; justify-items:center;
}
.landing-col{ width:min(480px, 92%); }
/* === Tower image + overlays === */
.tower-wrap{
  display:flex; justify-content:center; padding:8px 0;
}
.tower{
  position:relative;
  width:min(460px, 92vw);          /* responsive max width */
  filter: drop-shadow(0 18px 40px rgba(0,0,0,.45));
}
.tower > img{
  display:block; width:100%; height:auto; border-radius:22px;
}

/* Overlay container (lets us place hotspots by % of image height) */
.tower-overlay{
  position:absolute; inset:0;
  pointer-events:none;              /* disabled globally… */
}

/* Reusable neon button styled to match the bars */
.btn-neon{
  position:absolute;
  left:8%;                          /* matches orange bar inset */
  width:84%;
  padding:16px 18px;
  font-size: clamp(16px, 2.6vw, 20px);
  font-weight:800;
  color:#fff;
  background: rgba(255,122,24,.12);
  border:2px solid #ff7a18;
  border-radius:14px;
  text-align:center;
  cursor:pointer;
  pointer-events:auto;              /* …but active on the button itself */
  box-shadow:
    0 0 12px rgba(255,122,24,.85),
    0 0 24px rgba(255,122,24,.55),
    inset 0 0 8px rgba(255,122,24,.35);
  transition: transform .08s ease, box-shadow .12s ease, background .12s ease;
}
.btn-neon:hover{
  transform: translateY(-1px);
  background: rgba(255,122,24,.18);
}

/* Exact positions to land inside the orange slots of your image */
.btn-first   { top:35%; }   /* First-Time Customer bar */
.btn-return  { top:45%; }   /* Returning Customer bar */

/* Bottom overlay panel that hides the old text and shows the new tagline */
.tagline-box{
  position:absolute;
  left:8%; width:84%;
  bottom:7.5%;                  /* sits above the base rim; tweak if needed */
  padding:12px 14px;
  text-align:center;
  font-weight:800;
  color:#fff;
  background: rgba(9,14,24,.72);            /* dark cover to hide old text */
  border:1px solid rgba(29,161,255,.35);    /* subtle cyan rim */
  border-radius:12px;
  backdrop-filter: blur(2px);
  pointer-events:none;                      /* purely visual */
  box-shadow: 0 6px 18px rgba(0,0,0,.35), inset 0 0 10px rgba(29,161,255,.18);
}

/* Small nudges on tiny phones */
@media (max-width:420px){
  .btn-first  { top:24%; }
  .btn-return { top:35.5%; }
  .tagline-box{ bottom:7%; }
}

/* ===== Floating glow orbs (behind content) ===== */
.orbs{
  position: fixed; inset: 0;
  z-index: 0;                     /* behind .page/.container which are z-index:1 */
  pointer-events: none;
}

.orbs span{
  position: absolute;
  width: 260px; height: 260px;
  border-radius: 50%;
  filter: blur(24px);
  opacity: .36;
  /* default = blue orb */
  background: radial-gradient(circle at 30% 30%,
    rgba(14,165,233,.85), rgba(14,165,233,0) 62%);
  animation: floatY 18s ease-in-out infinite alternate,
             floatX 26s ease-in-out infinite alternate;
}

/* A few orange orbs for warmth */
.orbs span:nth-child(3),
.orbs span:nth-child(7),
.orbs span:nth-child(11){
  background: radial-gradient(circle at 30% 30%,
    rgba(249,115,22,.85), rgba(249,115,22,0) 62%);
}

/* Sizes */
.orbs span:nth-child(1){ width:340px;height:340px }
.orbs span:nth-child(4){ width:220px;height:220px }
.orbs span:nth-child(6){ width:300px;height:300px }
.orbs span:nth-child(9){ width:260px;height:260px }
.orbs span:nth-child(12){ width:360px;height:360px }

/* Positions (tweak to taste) */
.orbs span:nth-child(1){ left: -6%; top: -4% }
.orbs span:nth-child(2){ right: -8%; top: 2% }
.orbs span:nth-child(3){ left: 12%; top: 28% }
.orbs span:nth-child(4){ right: 10%; top: 34% }
.orbs span:nth-child(5){ left: 6%; bottom: 10% }
.orbs span:nth-child(6){ right: 6%; bottom: 14% }
.orbs span:nth-child(7){ left: 38%; top: 8% }
.orbs span:nth-child(8){ left: 42%; bottom: 6% }
.orbs span:nth-child(9){ left: -10%; bottom: 28% }

.orbs span:nth-child(11){ left: 24%; top: 62% }

.orbs span:nth-child(8){ animation-duration: 20s, 36s; animation-delay: 1.2s, .9s }

@keyframes floatY {
  0%   { transform: translateY(0) }
  100% { transform: translateY(-18px) }
}
