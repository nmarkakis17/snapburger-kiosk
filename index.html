<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapBurger · Theo Kiosk</title>

    <style>
      /* ===== Design tokens ===== */
      :root{
        --sb-bg:#0b1220; --sb-panel:#11172b; --sb-panel-2:#121a33;
        --sb-text:#eef2ff; --sb-subtext:#b8c2ff;
        --sb-accent:#ff7a18;         /* brand orange */
        --sb-accent-2:#1da1ff;       /* electric blue */
        --sb-border:#1f2a44; --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.35);

        /* site pill colors (match website) */
        --cyan:#06b6d4; --teal:#22d3ee; --blue:#0ea5e9; --orange:#f97316; --slate:#0f172a;

        --grid-gap:28px;             /* square grid size */
      }

      html, body, #root { height: 100%; }
      html { background: var(--sb-bg); }
      body, #root { background: transparent; }

      /* ===== Background: haze + tech grid ===== */
      .global-haze{
        position: fixed; inset: 0; z-index: 0; pointer-events: none;
        background:
          radial-gradient(1100px 700px at 10% -10%, rgba(34,211,238,.34), transparent 60%),
          radial-gradient(900px 600px at 95% 0%,   rgba(14,165,233,.30), transparent 60%),
          radial-gradient(1100px 700px at 65% 55%, rgba(249,115,22,.40), transparent 62%),
          radial-gradient(900px 600px at 0% 100%,  rgba(251,146,60,.28), transparent 60%),
          linear-gradient(135deg, rgba(14,165,233,.18), rgba(249,115,22,.22) 60%),
          var(--sb-bg);
        background-attachment: fixed, fixed, fixed, fixed, fixed, fixed;
        filter: saturate(1.05);
        animation: driftA 26s ease-in-out infinite;
      }
      .global-haze::after{
        content:""; position:absolute; inset:0;
        background:
          /* horizontal lines */
          linear-gradient(transparent calc(100% - 1px), rgba(255,255,255,.15) 0) 0 0/ 100% var(--grid-gap),
          /* vertical lines */
          linear-gradient(90deg, transparent calc(100% - 1px), rgba(255,255,255,.15) 0) 0 0/ var(--grid-gap) 100%;
        mix-blend-mode: screen;
        opacity: .75;                 /* stronger grid */
        animation: driftB 34s ease-in-out infinite;
      }
      @keyframes driftA { 0%{transform:translate3d(0,0,0)} 50%{transform:translate3d(18px,-10px,0)} 100%{transform:translate3d(0,0,0)} }
      @keyframes driftB { 0%{transform:translate3d(0,0,0)} 50%{transform:translate3d(-16px,12px,0)} 100%{transform:translate3d(0,0,0)} }
/* ===== Floating glow orbs (behind content) ===== */
.orbs{
  position: fixed; inset: 0;
  z-index: 1;                 /* haze is 0, app is 2 */
  pointer-events: none;
}

/* make them very obvious first – we can tone down later */
.orbs span{
  position: absolute;
  width: 380px; height: 380px;   /* bigger */
  border-radius: 50%;
  filter: blur(80px);            /* much softer */
  opacity: .55;                  /* brighter */
  background: radial-gradient(circle at 40% 40%,
    rgba(14,165,233,0.95), rgba(14,165,233,0) 68%);
  animation: floatY 18s ease-in-out infinite alternate,
             floatX 26s ease-in-out infinite alternate;
}

/* warm accents */
.orbs span:nth-child(3),
.orbs span:nth-child(7),
.orbs span:nth-child(11){
  background: radial-gradient(circle at 40% 40%,
    rgba(249,115,22,0.95), rgba(249,115,22,0) 68%);
}

/* sizes (a few varied) */
.orbs span:nth-child(1){ width:460px;height:460px }
.orbs span:nth-child(4){ width:280px;height:280px }
.orbs span:nth-child(6){ width:420px;height:420px }
.orbs span:nth-child(9){ width:360px;height:360px }
.orbs span:nth-child(12){ width:520px;height:520px }

/* positions around the frame */
.orbs span:nth-child(1){ left:-6%;  top:-4% }
.orbs span:nth-child(2){ right:-8%; top:2% }
.orbs span:nth-child(3){ left:12%;  top:28% }
.orbs span:nth-child(4){ right:10%; top:34% }
.orbs span:nth-child(5){ left:6%;   bottom:10% }
.orbs span:nth-child(6){ right:6%;  bottom:14% }
.orbs span:nth-child(7){ left:38%;  top:8% }
.orbs span:nth-child(8){ left:42%;  bottom:6% }
.orbs span:nth-child(9){ left:-10%; bottom:28% }
.orbs span:nth-child(10){ right:-12%; bottom:22% }
.orbs span:nth-child(11){ left:24%; top:62% }
.orbs span:nth-child(12){ right:24%; top:58% }

/* varied timings */
.orbs span:nth-child(1){  animation-duration:22s,32s;  animation-delay:0s,0s }
.orbs span:nth-child(2){  animation-duration:18s,28s;  animation-delay:.6s,.4s }
.orbs span:nth-child(3){  animation-duration:20s,30s;  animation-delay:.9s,1.2s }
.orbs span:nth-child(4){  animation-duration:24s,34s;  animation-delay:.3s,.8s }
.orbs span:nth-child(5){  animation-duration:19s,29s;  animation-delay:.5s,1.1s }
.orbs span:nth-child(6){  animation-duration:23s,33s;  animation-delay:.2s,.7s }
.orbs span:nth-child(7){  animation-duration:21s,31s;  animation-delay:.8s,.5s }
.orbs span:nth-child(8){  animation-duration:20s,36s;  animation-delay:1.2s,.9s }
.orbs span:nth-child(9){  animation-duration:26s,38s;  animation-delay:.4s,.6s }
.orbs span:nth-child(10){ animation-duration:22s,35s;  animation-delay:.7s,1s }
.orbs span:nth-child(11){ animation-duration:24s,28s;  animation-delay:.5s,.3s }
.orbs span:nth-child(12){ animation-duration:28s,40s;  animation-delay:0s,.2s }

/* animations */
@keyframes floatY { 0%{transform:translateY(0)} 100%{transform:translateY(-18px)} }
@keyframes floatX { 0%{transform:translateX(0)} 100%{transform:translateX(16px)} }
      
      .row{display:flex;align-items:center;gap:10px}
      .space{display:flex;justify-content:space-between;align-items:center;gap:10px}
      .input{padding:10px 12px;border-radius:12px;border:1px solid var(--sb-border);background:#0c1326;color:var(--sb-text)}
      .btn{cursor:pointer;border:none;border-radius:12px;padding:10px 14px;font-weight:700;background: linear-gradient(135deg, var(--sb-accent), #ff9650); color:#000}
      .btn:disabled{opacity:.5;cursor:not-allowed}
      .badge{display:inline-block;font-size:12px;padding:4px 10px;border-radius:999px;background:#0c1326;border:1px solid var(--sb-border);color:var(--sb-subtext)}
      h1, h2 { color: var(--sb-accent-2); }

      /* Menu/cards */
      .menu{display:grid;gap:14px;grid-template-columns:repeat(auto-fill,minmax(210px,1fr))}
      .menu .item{border:1px solid rgba(10,15,30,.10);border-radius:16px;padding:12px;background:#ffffff}
      .menu .title{font-weight:700}
      .menu .meta{font-size:12px;color:#51607a}
      .menu .price{font-weight:700;margin-top:4px}
      .menu .thumb{aspect-ratio:4/3;border-radius:12px;overflow:hidden;background:#0c1326;display:grid;place-items:center;margin-bottom:8px;border:1px solid var(--sb-border)}
      .menu .thumb img{width:100%;height:100%;object-fit:cover}
      .kv{display:grid;gap:6px}
      .kv label{font-size:12px;color:#51607a}
      .cart-list{display:grid;gap:10px}
      .cart-item{display:flex;justify-content:space-between;align-items:center;border:1px solid rgba(10,15,30,.10);border-radius:14px;padding:10px;background:#ffffff}
      .qty button{border:1px solid var(--sb-border);background:#0c1326;color:#fff;border-radius:10px;padding:4px 10px}
      .footer{opacity:.9;text-align:center;padding:8px;color:#fff}

      /* Tower + overlay pills */
      .tower-wrap{ display:flex; justify-content:center; padding:8px 0; }
      .tower{ position:relative; width:min(460px, 92vw); filter: drop-shadow(0 18px 40px rgba(0,0,0,.45)); }
      .tower > img{ display:block; width:100%; height:auto; border-radius:22px; }
      .tower-overlay{ position:absolute; inset:0; pointer-events:none; }
      .tower-overlay .pill-btn{ pointer-events:auto; }

      .pill-btn{
        position:absolute; left:50%; transform:translateX(-50%);
        width:70%; padding:26px 0; border-radius:9999px; border:none;
        font-weight:900; font-size:18px; color:#0b0e14;
        background: linear-gradient(135deg, var(--blue), var(--orange));
        box-shadow: 0 10px 30px rgba(14,165,233,.28), inset 0 0 0 1px rgba(255,255,255,.22);
        cursor:pointer; transition: transform .08s ease, box-shadow .16s ease, filter .16s ease;
      }
      .pill-btn:hover{ transform:translateX(-50%) translateY(-1px); filter:saturate(1.06) }
      .btn-first  { top: 27%; transform: translateX(-50%) }
      .btn-return { top: 37%; transform: translateX(-50%) }

      .tagline-box{
        position:absolute; left:8%; width:84%; bottom:7.5%;
        padding:14px 16px; border-radius:14px;
        background: rgba(11,18,32,.88); color:#fff; font-weight:800; text-align:center;
        border:1px solid rgba(29,161,255,.35);
        box-shadow: 0 6px 18px rgba(0,0,0,.35), inset 0 0 10px rgba(29,161,255,.18);
        backdrop-filter: blur(2px); pointer-events:none;
      }

      @media (max-width:420px){
        .btn-first  { top: 24%; }
        .btn-return { top: 35.5%; }
        .tagline-box{ bottom: 7%; }
      }
      .global-haze{ z-index: 0; }
.orbs{ z-index: 1; }
.page, .container{ position: relative; z-index: 2; }
      .orbs{ outline: 2px dashed magenta !important; }

    </style>
  </head>

<body>
  <!-- Haze sits at the very back -->
  <div class="global-haze" aria-hidden="true"></div>

  <!-- Orbs layer above haze but below app -->
  <div class="orbs" aria-hidden="true">
    <span></span><span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- Your app -->
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
